# 第三步骤：
server.port=${random.int[1024,9999]}
server.tomcat.uri-encoding=utf-8
#MySQL
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test?characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123
#spring JPA配置（这一段的意思就是说，数据库类型为MYSQL，日志信息打印具体执行的sql语句，表更新策略以及Java类到数据库表字段的映射规则等，具体查看网络资料。）
#Spring Data JPA
spring.jpa.database=MYSQL 
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update 
# Naming strategy
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#第六步骤、在application.properties文件中配置页面引擎(这里采用SpringMVC（SpringBoot还提供thymeleaf，freemaker等）。这里需要配置其静态资源（js、css文件、图片文件等）路径，以及html页面文件路径，参考SpringMVC在Spring下的配置。)
#视图层控制
spring.mvc.view.prefix=classpath:/templates/
spring.mvc.view.suffix=.html
spring.mvc.static-path-pattern=/static/**

#第不知道多少步(自定义key-value的值使用)
com.netease.teacher=Felix

logging.path=log/myOrder.log
#日志配置
logging.config=classpath:logback-spring.xml
## 和日志的输出级别有关, # *为包名或Logger名,LEVEL ：选项 TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF
logging.level.*=trace
# 日志输出文件目录
#如果只配置 logging.file ，会在项目的当前路径下生成一个 xxx.log 日志文件。
#如果只配置 logging.path ，在 /var/log 文件夹生成一个日志文件为 spring.log
#注：二者不能同时使用，如若同时使用，则只有 logging.file 生效
#默认情况下，日志文件的大小达到 10MB 时会切分一次，产生新的日志文件，默认级别为： ERROR、WARN、INFO
#logging.file=my.log